# async-snmp test container - SNMPv3 user credentials
# This file is placed in /var/lib/snmp/snmpd.conf (Debian's persistent store)
#
# Note: createUser directives are processed once on first startup.
# The passwords are then replaced with localized keys.
#
# All users use consistent passwords:
#   Auth password: authpass123
#   Priv password: privpass123

###############################################################################
# noAuthNoPriv users
###############################################################################

createUser noauth_user
createUser noauth_rwuser

###############################################################################
# authNoPriv users (read-only access)
###############################################################################

createUser authmd5_user MD5 "authpass123"
createUser authsha1_user SHA "authpass123"
createUser authsha224_user SHA-224 "authpass123"
createUser authsha256_user SHA-256 "authpass123"
createUser authsha384_user SHA-384 "authpass123"
createUser authsha512_user SHA-512 "authpass123"

###############################################################################
# authPriv users (read-write access)
###############################################################################

createUser privdes_user SHA "authpass123" DES "privpass123"
createUser privaes128_user SHA "authpass123" AES "privpass123"
createUser privaes192_user SHA-256 "authpass123" AES-192 "privpass123"
createUser privaes256_user SHA-256 "authpass123" AES-256 "privpass123"
